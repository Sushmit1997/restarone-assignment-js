<html lang="en" dir="" ltr>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restarone Solutions</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pageContainer">
      <div class="sideNav">
        <div class="sideNavHead">
          <div class="userAvatarContent">
            <div class="userImage"><img src="./assets/avatar.png" /></div>
            <div class="userName">
              <span>Sushmit Rajaure</span>
              <span>Copper</span>
            </div>
          </div>
          <div class="closeLogoDiv">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <div class="navOptionsContainer">
          <div class="navOptionListContainer">
            <div class="navOption">
              <div class="optionNumber">1</div>
              <div class="logoAndName">
                <i class="bx bxs-home"> </i> <span>Dashboard</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">2</div>
              <div class="logoAndName">
                <i class="bx bx-target-lock"></i>
                <span>Leads</span>
              </div>
              <i class="bx bx-lock"></i>
            </div>
            <div class="navOption people">
              <div class="optionNumber">3</div>
              <div class="logoAndName">
                <i class="bx bxs-user"></i> <span>People</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">4</div>
              <div class="logoAndName">
                <i class="bx bxs-buildings"></i> <span>Companies</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">5</div>
              <div class="logoAndName">
                <i class="bx bxs-chevrons-right"></i> <span>Pipelines</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">6</div>
              <div class="logoAndName">
                <i class="bx bxs-briefcase-alt-2"></i>
                <span>Projects</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">7</div>
              <div class="logoAndName">
                <i class="bx bx-task"></i> <span>Tasks</span>
              </div>
            </div>
            <div class="navOption">
              <div class="logoAndName">
                <i class="bx bx-play-circle"></i> <span>Marketing Tools</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">8</div>
              <div class="logoAndName">
                <i class="bx bxs-envelope"></i>
                <span>My Tracked Emails</span>
              </div>
            </div>
            <div class="navOption">
              <div class="logoAndName">
                <i class="bx bxs-pie-chart"></i>
                <span>Reports</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">9</div>
              <div class="logoAndName">
                <i class="bx bxs-bar-chart-square"></i>
                <span>Legacy Reports</span>
              </div>
            </div>
            <div class="navOption">
              <div class="optionNumber">0</div>
              <div class="logoAndName">
                <i class="bx bxs-brightness"></i> <span>Settings</span>
              </div>
            </div>
          </div>
          <div class="navBottomText">
            <div>:copper</div>
            <div><i class="bx bx-dots-horizontal-rounded"></i></div>
          </div>
        </div>
      </div>
      <div class="mainSection">
        <div class="topBar">
          <div class="peopleSection">People</div>
          <div class="searchBar">
            <i class="bx bx-search"></i>
            <input
              type="text"
              placeholder=" Search by name, email, domain or phone number"
              name="search"
            />
          </div>
          <div class="topBarActions">
            <ul>
              <li><i class="bx bx-plus"></i></li>
              <li class="notificationBell"><i class="bx bxs-bell"></i> <span class="notificationCount">47</span></li>
              <li><div class="userAlphabet">P</div></i></li>
              <li><i class='bx bx-question-mark'></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
